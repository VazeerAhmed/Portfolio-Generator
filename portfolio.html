<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav>
        <div class="nav-content">
            <div class="logo">
                <span class="logo-text">Portfolio</span>
            </div>
            <div class="nav-links">
                <a href="#about"><i class="fas fa-user"></i> About</a>
                <a href="#projects"><i class="fas fa-code"></i> Projects</a>
                <a href="#skills"><i class="fas fa-tools"></i> Skills</a>
                <a href="#contact"><i class="fas fa-envelope"></i> Contact</a>
            </div>
        </div>
       
        
    </nav>

    <section class="hero">
        <div class="hero-content">
            <div class="hero-text">
                <div class="hero-intro">
                    <span class="greeting">Hello, I'm</span>
                    <h1 class="name">Full Name</h1>
                    <p class="title">Professional Title</p>
                    <div class="hero-buttons">
                        <a href="#projects" class="button primary-button">View My Work</a>
                        <a href="#contact" class="button secondary-button">Contact Me</a>
                    </div>
                </div>
            </div>
            <div class="hero-image">
                <div class="hero-shape"></div>
            </div>
        </div>
    </section>

    <section id="about" class="section">
        <div class="section-container">
            <div class="section-header">
                <h2>About Me</h2>
                <div class="section-divider"></div>
            </div>
            <div class="about-content">
                <div class="about-text">
                    <p></p>
                </div>
            </div>
        </div>
    </section>

    <section id="projects" class="section">
        <div class="section-container">
            <div class="section-header">
                <h2>My Projects</h2>
                <div class="section-divider"></div>
            </div>
            <div class="project-grid"></div>
        </div>
    </section>

    <section id="skills" class="section">
        <div class="section-container">
            <div class="section-header">
                <h2>Skills & Expertise</h2>
                <div class="section-divider"></div>
            </div>
            <div class="skill-grid"></div>
        </div>
    </section>

    <section id="contact" class="section">
        <div class="section-container">
            <div class="section-header">
                <h2>Get In Touch</h2>
                <div class="section-divider"></div>
            </div>
            <div class="contact-content">
                <div class="contact-info">
                    <div class="contact-card">
                        <a id="contact-email" href="mailto:" class="contact-item">
                            <i class="fas fa-envelope"></i>
                            <span>Email</span>
                        </a>
                    </div>
                    <div class="contact-card">
                        <a id="contact-phone" href="tel:" class="contact-item">
                            <i class="fas fa-phone"></i>
                            <span>Phone</span>
                        </a>
                    </div>
                    <div class="contact-card">
                        <a id="contact-linkedin" href="#" target="_blank" class="contact-item">
                            <i class="fab fa-linkedin"></i>
                            <span>LinkedIn</span>
                        </a>
                    </div>
                    <div class="contact-card">
                        <a id="contact-github" href="#" target="_blank" class="contact-item">
                            <i class="fab fa-github"></i>
                            <span>GitHub</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-content">
            <p>Â© 2024 Portfolio. All rights reserved.</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
